<div class="container">
    <div class="message">
      <div class="header">
        <h2 mat-dialog-title><b>Message Seller</b></h2>
        <button mat-icon-button [mat-dialog-close]="false">
          <mat-icon>close</mat-icon>
        </button>
      </div>
  
      <div mat-dialog-content>
        <textarea [formControl]="messageControl" placeholder="Hello! I would like to message you about your product."></textarea>
      </div>
  
      <div mat-dialog-actions class="mat-dialog-actions ">
        <button mat-raised-button color="primary" (click)="createChat()">Create Seller Chat</button>
        <!-- <button mat-raised-button [mat-dialog-close]="false">Cancel</button> -->
        <button mat-raised-button color="warn" [mat-dialog-close]="true" >Cancel</button>
      </div>
    </div>
</div>
